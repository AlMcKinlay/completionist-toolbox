version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn run build

      - deploy:
          name: deploy master
          command: |
            if [ "${CIRCLE_BRANCH}" = 'master' ]; then
               sudo apt-get install -y rsync
               echo '10people.co.uk,178.62.79.25 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBAPZxJCHQLjw0DxW/MI35RHZdj310FqdlkGrZi9fWdPioDzx3wfgvvCkGuqj5iTycM6N7hhw9itmDxuTjoMQvsU=' >> ~/.ssh/known_hosts
               rsync -a public/ 10people.co.uk:~/completionist/ && ssh 10people.co.uk rsync -a ~/completionist/ /var/www/completionist/
            fi

